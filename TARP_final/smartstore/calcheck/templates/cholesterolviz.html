<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Signika&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Signika&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Dashboard result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!--    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>-->

</head>
<body bgcolor="#f1befa">
{% block messages %}
        {% if messages %}
            <div class="bio">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endblock %}
<div class="middle">

  <canvas id="chartfiver" width="200px" height="200px"></canvas>

</div>



<script>
   const ctxdgh = document.getElementById('chartfiver');
  new Chart(ctxdgh, {
    type: 'bar',
    data: {
      labels: {{labels|safe}},
      datasets: [{
        label: 'Cholesterol Range counts',
        data: {{dataset|safe}},
        backgroundColor: [
      'rgb(147,220,127)',
      'rgb(158,202,225)',
      'rgb(49,130,189)',
      'rgb(249,88,75)',

    ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }

  });



</script>

</div>
<div class="contact-text">
        <a class="btn" href="cholesterol/cartotal">Next Viz</a>
</div>
