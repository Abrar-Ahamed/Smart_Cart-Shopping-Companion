<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Signika&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Signika&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Dashboard result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
<h2>Product List</h2>
<ul>
{% for product in products %}
    <li>{{ product.name }} - {{ product.energy }}</li>
{% empty %}
    <li>No products found.</li>
{% endfor %}
</ul>

<div class="middle">
<div class="contact-me">
        <a class="btn" href="results">Visualize</a>
</div>
</div>

</body>
</html>
